{% extends 'base.html' %}

{% block title %}
Post #{{ post.id }}
{% endblock %}

{% block body %}
  <h3>Post #{{ post.id }} details</h3>
  <div>
    Post title: <strong>{{ post.title }}</strong>
  </div>
  <div>
    Post body: <strong>{{ post.body }}</strong>
  </div>
  <div>
    Created {{ post.created_at.strftime("%d.%m.%Y at %H:%M:%S") }}
  </div>

  <div>
    <a href="{{ url_for('viewpost_page.viewpost') }}">View post</a>
  </div>

{% endblock %}

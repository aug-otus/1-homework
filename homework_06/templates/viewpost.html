{% extends 'base.html' %}

{% block title -%}
Posts list
{%- endblock %}

{% block body %}
  <h1>Posts:</h1>
  {% if posts %}
    <ul>
      {% for post in posts %}
        <li><a
          href="{{ url_for('viewpost_page.viewposts', post_id=post.id) }}"
        >{{ post.id }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <h3>No posts yet.</h3>
  {% endif %}


  <div>
    <a href="{{ url_for('addpost_page.addpost') }}">Add post</a>
  </div>

{% endblock %}
